<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4472C4" />
    <meta name="description" content="Web-based PowerPoint editor with offline support" />
    <title>PowerPoint Editor</title>
    <script type="module" crossorigin src="/assets/index-5Vl2gE8h.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DHqnZH72.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope)
            })
            .catch((error) => {
              console.log('SW registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
